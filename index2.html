<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="pokeName" />
    <button id="search" onclick="getData()"> SEARCH  BY POKEMON NAME</button>
    <div id="container"></div>

    <script>
        let container = document.getElementById("container")
        let url = "https://pokeapi.co/api/v2/pokemon/bulbasaur";
    
        async function getData(){
            try{
                let res = await fetch(url);
                let data = await res.json();
                console.log(data)
                displayData(data.abilities)
            }
            catch(err) {
                console.log(err);
            }
    
        }
         getData();

        function displayData(data) {
            data.forEach(function (data) { 
            // container.innerHTML="";
            
                let poke = document.createElement("div");

                let name = document.createElement("p");
                name.textContent = data.ability.name;
                let url = document.createElement("p");
                url.textContent = data.ability.url;
                let height = document.createElement("p");
                height.textContent = data.ability.height;

                
                
                

                 poke.append(name,url,height);
                container.append(poke)
                
            });
        }
        


    
      
    </script>
</body>

</html>
